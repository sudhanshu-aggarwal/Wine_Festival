<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Wine_Festival.css">
	<title>Wine Festival</title>
</head>
<body>
	<header>
		<h2>Annual Aguillar Family Wine Festival</h2>
	</header>
	<div>
		<table>
			<thead>
				<tr>
					<th colspan="3" id="table-top">Wine Festival Schedule</th>
				</tr>
				<tr>
					<th>Time</th>
					<th colspan="2">Event</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="time">12:00 PM</td>
					<td colspan="2">Welcome Reception</td>
				</tr>
				<tr>
					<td class="time">1:00 PM</td>
					<td colspan="2">Storytelling & Tasting</td>
				</tr>
				<tr>
					<td class="time">2:00 PM</td>
					<td colspan="2">Wine Luncheon</td>
				</tr>
				<tr>
					<td class="time">3:00 PM</td>
					<td colspan="2">Aguillar Family Wines</td>
				</tr>
				<tr>
					<td class="time">4:00 PM</td>
					<td colspan="2">Wine & Cheese Tasting</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<footer>
		<div>
			<span>Contact</span>
			<span>Location</span>
			<span>Privacy Policy</span>
		</div>
		
	</footer>
</body>
</html>
